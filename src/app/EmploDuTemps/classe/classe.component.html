
<div class="centered-form-container">
  <form class="forms-sample"  #addForm="ngForm" (ngSubmit)="ajoutClasse(addForm)">
    <div class="form-group row">
      <label for="code" class="col-sm-3 col-form-label">Code</label>
      <div class="col-sm-9">
        <input type="text" ngModel name="code" class="form-control" id="code" placeholder="code">
      </div>
    </div>
    <div class="form-group row">
      <label for="intitule" class="col-sm-3 col-form-label">Intitule</label>
      <div class="col-sm-9">
        <input type="text" ngModel name="intitule" class="form-control" id="intitule" placeholder="intitule">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
  </form>
</div>
