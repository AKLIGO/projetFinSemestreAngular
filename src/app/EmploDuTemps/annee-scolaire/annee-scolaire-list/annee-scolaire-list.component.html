<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="table-responsive pt-3">
        <table class="table table-striped project-orders-table" >
          <thead>
            <tr>
              <th class="ml-5">ID</th>
              <th>DateDebut</th>
              <th>DateFin</th>
              <th>Code</th>
              <th>Intitule</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let anneescolaire of listeAnne">
            <tr>
              <td>#D1</td>
              <td>{{ anneescolaire.dateDebut | date: 'shortDate' }}</td>
              <td>{{ anneescolaire.dateFin | date: 'shortDate' }}</td>
              <td>{{anneescolaire.code}}</td>
              <td>{{anneescolaire.intitule}}</td>

              <td>
                <div class="d-flex align-items-center">
                  <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                    Edit
                    <i class="typcn typcn-edit btn-icon-append"></i>
                  </button>
                  <button type="button" (click)="deleteAnnees(anneescolaire.id)" class="btn btn-danger btn-sm btn-icon-text">
                    Delete
                    <i class="typcn typcn-delete-outline btn-icon-append"></i>
                  </button>
                </div>
              </td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
