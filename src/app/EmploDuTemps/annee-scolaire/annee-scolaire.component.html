
<!--<form class="forms-sample" #addForm="ngForm" (ngSubmit)="oneAjouterEnseignant(addForm)">-->
<form class="forms-sample" #addForm="ngForm" (ngSubmit)="ajoutAnnnee(addForm)">
  <div class="form-group row">
    <label for="code" class="col-sm-3 col-form-label">Code</label>
    <div class="col-sm-9">
      <input type="text" ngModel name="code" class="form-control" id="code" placeholder="code">
    </div>
  </div>
  <div class="form-group row">
    <label for="intitule" class="col-sm-3 col-form-label">Intitule</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ngModel name="intitule" id="intitule" placeholder="intitule">
    </div>
  </div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-6 col-form-label">Date Debut</label>
      <div class="col-sm-6">
        <input type="date" ngModel name="dateDebut" class="form-control" placeholder="dd/mm/yyyy"/>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group row">
      <label class="col-sm-6 col-form-label">Date Fin</label>
      <div class="col-sm-6">
        <input type="date" ngModel name="dateFin" class="form-control" placeholder="dd/mm/yyyy"/>
      </div>
    </div>
  </div>
</div>
<button type="submit"  class="btn btn-primary mr-2">Submit</button>
<!--<button class="btn btn-light">Cancel</button>-->
</form>
